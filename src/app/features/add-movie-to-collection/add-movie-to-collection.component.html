<p-dialog
  [(visible)]="displayDialog"
  [modal]="true"
  [draggable]="false"
  (onHide)="onCloseDialog()"
  header="Add movie to collection"
>
  @if(movie()){
  <div class="flex flex-column gap-3">
    <div>
      @if (collections().length>0) {
      <div
        class="flex flex-column md:flex-row justify-content-between md:align-items-center w-full gap-2"
      >
        <form
          [formGroup]="addToCollectionForm"
          (submit)="onSubmit()"
          class="w-full flex justify-content-center"
        >
          <div class="flex gap-2 w-full align-items-center">
            <p-dropdown
              formControlName="collectionID"
              [options]="collections()"
              optionLabel="title"
              optionValue="id"
              placeholder="Select a collection"
            />
            <p-button
              [rounded]="true"
              icon="pi pi-plus"
              type="submit"
              [disabled]="!addToCollectionForm.valid"
            />
          </div>
        </form>
        <p-button
          class="create-collection-button"
          icon="pi pi-plus"
          label="Create Collection"
          (click)="navigateToCreateCollection()"
        />
      </div>
      }@else {
      <div class="flex gap-2 justify-content-between align-items-center">
        <h3>You don't have any collection</h3>
        <p-button
          icon="pi pi-plus"
          label="Create Collection"
          (click)="navigateToCreateCollection()"
        />
      </div>
      }
    </div>
    <div class="flex flex-column gap-3">
      <div class="flex flex-column sm:flex-row w-full cursor-pointer">
        <img
          class="h-19rem image-style border-round-lg"
          [src]="imagePath + 'w300' + movie()!.poster_path"
          alt="Image"
        />
        <div class="p-3 flex flex-column justify-content-between">
          <div class="flex flex-column gap-2">
            <h3 class="m-0">{{ movie()!.title }}</h3>
            <p class="movie-description">
              {{ movie()!.overview }}
            </p>
          </div>
          <div class="flex gap-1 align-items-center">
            <i class="pi pi-star-fill" style="font-size: 1rem"></i>
            <p class="m-0 text-center">{{ movie()!.vote_average }}</p>
            <p class="m-0 text-center">({{ movie()!.vote_count }})</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</p-dialog>
<p-toast />
