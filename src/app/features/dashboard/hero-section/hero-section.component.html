<div
  class="relative hero-container w-full h-29rem overflow-hidden flex justify-content-center align-items-center"
>
  <div
    class="relative w-full h-full"
    [ngStyle]="{ 'background-image': 'url(' + currentImage() + ')' }"

  </div>
  <h1 class="hero-title absolute">Find your favorite movie</h1>
</div>
